<div class="cart-item" appHighlight>
  <p>{{ cartItem.name }}:</p>
  <div class="cart-item-quantity">
    <button (click)="onSubstractItem()">-</button>
    <p>{{ cartItem.quantity }}</p>
    <button (click)="onAddItem()">+</button>
  </div>
  <button class="delete-button" (click)="onRemoveItem()">
    <mat-icon>delete_forever</mat-icon>
  </button>
</div>
